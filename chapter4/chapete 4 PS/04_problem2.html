<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gothough.travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="number" placeholder=" Enter age">
        </div>
        <div>
            <label for="number"> Phone</label>
            <input id="number" type="tel" placeholder=" Phone" required>
        </div>
        <div>
            <label for="emai">Email id</label>
            <input type="email" placeholder="email id" required>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="add"></textarea>
        </div>
        <div>
            <label for="date">Date</label>
            <input id="date" type="date" placeholder="Date" required>
        </div>
        <div>
            <label for="coach">Coach</label>
            <select name="coach" id="coach"  >
             <option value="" disabled >General</option>
            <option value="general">General</option>
            <option value="sleeper">sleeper</option>
            <option value="first ac">First ac</option>
            <option value="second ac">second ac</option>
            <option value="third ac">third ac</option>
    </select>
        </div>
        <div>
            <button type="submit" >submit</button>
        </div>
    </form>
</body>
</html>
