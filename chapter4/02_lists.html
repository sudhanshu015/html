    <style>/* Page styling */
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #c3b8b8;
    padding: 40px;
}

/* Heading */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

/* Table styling */
table {
    width: 70%;
    margin: auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Table header */
thead {
    background-color: #a90a17; /* red header */
    color: white;
}

th, td {
    border: 1px solid #c11515;
    padding: 12px 18px;
    text-align: center;
}

/* Header text */
th {
    font-size: 18px;
    text-transform: capitalize;
}

/* Table rows */
tbody tr:nth-child(even) {
    background-color: #e7e5e5;
}

/* Hover effect */
tbody tr:hover {
    background-color: #a20b17;
    cursor: pointer;
}

/* Salary column highlight */
td:last-child {
    font-weight: bold;
    color: #2e7d32;
}
</style>
</head>
